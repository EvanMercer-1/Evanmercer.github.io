  <style>
    :root {
      --bg: #f0f0f0;
      --panel: #ffffff;
      --text: #111111;
      --muted: #555555;
      --accent: #111111;
      --border: #222222;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header / nav */

    header {
      border-bottom: 2px solid var(--border);
      background: #e4e4e4;
    }

    .nav-wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-brand {
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      padding-bottom: 0.1rem;
      border-bottom: 1px solid transparent;
    }

    .nav-links a:hover {
      border-color: var(--text);
    }

    @media (max-width: 640px) {
      .nav-links {
        display: none;
      }
    }

    /* Layout */

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    section {
      margin-top: 2.5rem;
    }

    h2 {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin: 0 0 0.75rem;
    }

    .divider {
      height: 2px;
      background: var(--border);
      margin-bottom: 1.1rem;
    }

    /* Hero */

    .hero {
      display: grid;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .hero-title {
      font-size: 1.9rem;
      font-weight: 700;
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--muted);
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.1rem;
      font-size: 0.9rem;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #ffffff;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent);
    }

    .btn:focus-visible {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
